<div class="login_content">
    <div class="login_avtoriz"
         [formGroup] = "loginForm"
         (submit)="login(loginForm.value)">

        <div class="login_login"
             formGroupName="email">

            <div class="log_input-text">
                Login
            </div>

            <input class="input_log" 
                   type="text"
                   placeholder="email"
                   formControlName="email"
                   [style.border-color]="loginForm.get('email').invalid ? 'red' : 'green'">
                   
            <div id="logError"
                 *ngIf="loginForm.valid">
            </div>
        </div>

        <div class="login_password"
             formGroupName="password">
            <div class="pass_text">
                Password
            </div>

            <input class="input_log" 
                   type="password" 
                   placeholder="Password"
                   formControlName="password"
                   [style.border-color]="loginForm.invalid ? 'red' : 'green'">

            <div>
                Valid password
            </div>
        </div>

        <div class="login_buttons">
            <button class="cencel_button"
                    [routerLink]="['/home']">
                Cencel
            </button>

            <button class="login_button"
                    [disabled]="loginForm.invalid"
                    [routerLink]="['/home']"
                    (click)="confirmLoginData()"
                    >
                Log In
            </button>
        </div>
    </div>
</div>
