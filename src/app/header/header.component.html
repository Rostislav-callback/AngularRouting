<mat-toolbar color="primary" >
    <form class="menu" *ngIf="combine$ | async as data">
        <ul class="menu_list">
            <li class="menu_list-item">
                <a class="menu_list-link" routerLink="">Home</a>
            </li>
            <li class="menu_list-item">
                <a class="menu_list-link" routerLink="dashboard">Dashboard</a>
            </li>
            <li class="menu_list-item">
                <a class="menu_list-link" routerLink="about-us">About Us</a>
            </li>
            <li class="menu_log-item">
                 <div class="button_log-in"
                    [ngClass]="{'invis': data.isResponse}">
                    <a routerLink="login">Log In</a>
                </div>
            </li>

            <li class="menu_sign-item">
                <div class="button_sign-up" 
                    [ngClass]="{'invis': data.isResponse}">
                    <a routerLink="signup">Sign Up</a>
                </div>
            
                <div *ngIf="data.isResponse">
                    <div class="menu-panel" mat-icon-button [matMenuTriggerFor]="menu">
                        <div class="user_avatar-block">
                            <div class="user_avatar">
                                <div class="user_photo">
                                    <img class="user_mini-photo" [src]="data.avatar" #getPhoto>
                                </div>
                            </div>
                        </div>

                        <div class="arrow-down">
                            <img src="../../../assets/Images/down-arrow.png" 
                             width="15" 
                                height="15"
                                alt="нема">
                        </div>
                    </div>

                    <mat-menu #menu="matMenu" class="mat_menu">
                        <button mat-menu-item>
                            <span><a routerLink="profile">Your profile</a></span>
                        </button>
                        <button mat-menu-item>
                            <span><a routerLink="home" (click)="addData()">Your home</a></span>
                        </button>
                        <button mat-menu-item>
                            <span><a routerLink="settings">Edit profile</a></span>
                        </button>
                        <button mat-menu-item>
                            <span><a (click)="logoutChange()" routerLink="login">Log Out</a></span>
                        </button>
                    </mat-menu>                   
                </div>
            </li>
        </ul>
    </form>
</mat-toolbar>
